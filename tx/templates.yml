        {%- for col in columns %}
            "{{ col.name }}"{%- if not loop.last -%}, {%- endif %}
        {%- endfor -%}
        )
        VALUES (
        {%- for col in columns %}
            TxLogic."{{ col.name }}" {%- if not loop.last -%}, {%- endif %}
        {%- endfor -%}
        )

    WHEN MATCHED THEN
        UPDATE SET
        {%- for col in columns %}
            TxObject."{{ col.name }}" = TxLogic."{{ col.name }}"{%- if not loop.last -%}, {%- endif %}
        {%- endfor -%}
    ;
    {%- endif %}

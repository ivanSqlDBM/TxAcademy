          itemDesc: Post Create SQL
          itemName: postCreate
          default: ''                                                 # Some default SQL text (string, optional)
          isRequired: false
          isEnabled: true
          isValidated: false

        - itemType: prePostSql
          itemDesc: Pre Run SQL
          itemName: preRun
          default: ''                                                 # Some default SQL text (string, optional)
          isRequired: false
          isEnabled: true
          isValidated: false

        - itemType: prePostSql
          itemDesc: Post Run SQL
          itemName: postRun
          default: ''                                                 # Some default SQL text (string, optional)
          isRequired: false
          isEnabled: true
          isValidated: false

      - groupName: 'Column settings'
        groupDesc: 'Column settings'
        isEnabled: true


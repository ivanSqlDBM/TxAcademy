  createScript: >
    {%- if materialization == 'table' %}

    CREATE OR REPLACE TABLE {{ location.databaseName }}.{{ location.schemaName
    }}.{{name}}

    (
        {% for col in columns -%}
            "{{ col.name }}" {{ col.dataType }}

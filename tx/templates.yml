                    "{{akCol.name}}"
                    {%- if not loop.last %}, {% endif -%}
                {%- endfor -%}
                )
                {%- if rely_button %} RELY {% endif -%}
            {%- endif -%}
        {%- endfor %}
    )

    {%- if description | length > 0 %} COMMENT = '{{ description }}'{% endif %}

    ;


    {%- elif materialization == 'view' %}

    CREATE OR REPLACE VIEW {{ location.mapping }}.{{name}}

    (
        {% for col in columns -%}
